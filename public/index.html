<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- navbar  -->

    <div class="bg-blue-300 flex justify-evenly">
        
        <p class="text-2xl font-bold">Mern Development</p>
        <div class="flex space-x-6">
            <a href="/" class="font-semibold text-lg">Home</a>
            <a href="/login" class="font-semibold text-lg">LogIn</a>
            <a href="/register" class="font-semibold text-lg">Register</a>
        </div>

    </div>


    <!-- body part  -->

    <div>
        <div class="container bg-blue-300 px-6 py-3 my-10 flex justify-evenly mx-auto w-2/3">
            <!-- left part -->
            <div class="flex flex-col justify-center items-center">
                <p class="text-xl font-semibold">Mern Developer</p>
                <p class="text-lg">Learning continuous</p>
                <p class="text-lg">Dont Stop</p>
            </div>

            <!-- right part  -->
            <div class="flex flex-col">
                <p class="text-xl font-semibold mb-3">Registeration form</p>

                <div class="flex space-x-6 my-4">
                    <input type="text" placeholder="first name" class="border-2 border-gray-500 rounded-lg">
                    <input type="text" placeholder="last name" class="border-2 border-gray-500 rounded-lg">
                </div>

                <div class="flex space-x-6 my-4">
                    <input type="email" name="email" id="email" placeholder="email" class="rounded-lg border-2 border-gray-500">
                    <input type="number" name="age" id="age" placeholder="age" class="rounded-lg border-2 border-gray-500">

                </div>

                <button type="submit" class="bg-green-400 px-3 py-2 rounded-lg w-20 ml-80">Submit</button>


                
            </div>

        </div>

    </div>
</body>
</html>
